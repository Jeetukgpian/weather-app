<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>

<body>
    <div id="card">
        <div id="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="searchInput">
            <button><img src="assets/images/search.png" alt="search-icon"></button>
        </div>
        <div id="error">
            <p>Invalid city name</p>
        </div>
        <div id="weather">
            <img src="assets/images/rain.png" alt="weather-image" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div id="details">
                <div id="humidity" class="col">
                    <img src="assets/images/humidity.png" alt="humidity-image" class="humidity-icon">
                    <div>
                        <p class="humidity common">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div id="wind" class="col">
                    <img src="assets/images/wind.png" alt="wind-image" class="wind-icon">
                    <div>
                        <p class="wind common">22 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
